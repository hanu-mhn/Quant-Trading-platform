# Grafana configuration for quantitative trading platform
[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
protocol = http
http_addr = 0.0.0.0
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(port)s/
serve_from_sub_path = true

[database]
type = postgres
host = database:5432
name = trading_platform
user = trader
password = ${DB_PASSWORD}
ssl_mode = disable

[session]
provider = memory
cookie_name = grafana_sess
cookie_secure = false
session_life_time = 86400

[dataproxy]
logging = true
timeout = 30

[analytics]
reporting_enabled = false
check_for_updates = false

[security]
admin_user = admin
admin_password = ${GRAFANA_ADMIN_PASSWORD:-admin123}
allow_embedding = true
cookie_secure = false
cookie_samesite = lax
disable_gravatar = true
disable_brute_force_login_protection = false

[snapshots]
external_enabled = false

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer
default_theme = dark

[auth.anonymous]
enabled = true
org_name = Trading Platform
org_role = Viewer

[auth.basic]
enabled = true

[auth.proxy]
enabled = false

[smtp]
enabled = false

[emails]
welcome_email_on_sign_up = false

[log]
mode = console file
level = info
format = text

[log.console]
level = info
format = text

[log.file]
level = info
format = text
log_rotate = true
max_lines = 1000000
max_size_shift = 28
daily_rotate = true
max_days = 7

[alerting]
enabled = true
execute_alerts = true
error_or_timeout = alerting
nodata_or_nullvalues = no_data
concurrent_render_limit = 5

[unified_alerting]
enabled = true
ha_peers = 
ha_listen_address = 0.0.0.0:9094
ha_advertise_address = 
max_attempts = 3
min_interval = 10s
max_interval = 60s

[panels]
enable_alpha = true

[plugins]
enable_alpha = true
app_tls_skip_verify_insecure = false

[enterprise]
license_path = 

[feature_toggles]
enable = 

[date_formats]
default_timezone = browser
